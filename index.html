<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rating Course</title>
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Rating Course</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Add Course</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-list>
                                    <ion-item>
                                        <ion-label position="floating">Course</ion-label>
                                        <ion-input type="text" id="course"></ion-input>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label position="floating">Rating (1-5)</ion-label>
                                        <ion-input type="number" id="rating"></ion-input>
                                    </ion-item>
                                </ion-list>
                                <ion-button color="primary" id="add">Add</ion-button>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col  size-md="6" offset-md="3">
                        <ion-list id="courseList">
                        </ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-alert-controller></ion-alert-controller>
        </ion-content>
    </ion-app>
    <script src="app.js"></script>
</body>

</html>
